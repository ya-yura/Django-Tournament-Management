{% extends 'base.html' %}

{% block content %}

<h2>Список мероприятий</h2>

<div class="row">
    {% for event in events %}
        <div class="col-md-4">
            <div class="card mb-4 box-shadow">
            <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&bg=55595c&fg=eceeef&text=Thumbnail" alt="Card image cap">
            <div class="card-img-overlay">
           
            </div>    
            <div class="card-body">
            <a href="{% url 'event:event_detail' event.pk %}"><h5 class="card-title">{{ event.name }}</h5></a>
            <p class="card-text">
            {{ event.description|linebreaksbr|truncatechars:300 }}
            </p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'event:event_detail' event.pk %}" class="btn btn-sm btn-primary">Описание</a>
                    <a href="{% url 'event:event_detail' event.pk %}" class="btn btn-sm btn-outline-secondary">Участвовать</a>
                </div>
                <small class="text-muted text-right">
                {{ event.date }}<br>
                 {{ event.sport_type }}    
                </small>
                </div>
            </div>
            </div>
        </div>
    {% empty %}
        <p>Нет доступных мероприятий.</p>
    {% endfor %}
</div>

{% endblock %}
